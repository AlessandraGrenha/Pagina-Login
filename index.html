<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c4531bb424.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conteudos"> <!--2 conteudos diferentes-->
       
        <div class="conteudo primeiro-conteudo"> <!--1ยบ para criar conta-->

            <div class="first-column">
                <h2 class="title title-primary">Welcome back!</h2>
                <p class="description description-primary">connect now</p>
                <p class="description description-primary">Please login with your personal info </p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div><!--fim first column-->

            <div class="second-column">
                <h2 class="title title-second">creat account</h2>
                <div class="social-media">
                    <ul class="list-social-media"><!--fontaweson-->
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-instagram"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!--Social media fim-->

                <p class="descripition description-second">or use your email for registration</p>

                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Name" >
                    </label>
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" >
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" >
                    </label>
                        
                    
                    <button class="btn btn-second">Sign up</button>

                </form>

            </div><!--second column fim--> 
        </div><!-- fim 1ยบ conteudo--> 

    </div>

</body>
</html>
