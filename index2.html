<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://kit.fontawesome.com/c4531bb424.js" crossorigin="anonymous"></script>
    <title>login</title>
</head>
<body>
    <div class="conteudos"> <!--2 conteudos diferentes-->
        <div class="conteudo segundo-conteudo"><!--2ยบ para fazer login-->
                
            <div class="first-column">
                <h2 class="title title-primary">Hello, My Friend!</h2>
                <p class="description description-primary">Enter your pesonal details</p>
                <p class="description description-primary">and start journey with us </p>
                <button id="signup" class="btn btn-primary">sign up</button>
            </div><!--fim first column-->

            <div class="second-column">
                <h2 class="title title-second">Sing in now!</h2>

                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-instagram"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!--Social media fim-->

                <p class="descripition description-second">or use your email account</p>

                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" >
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" >
                    </label>
            
                    <a class="password" href="#">forgot your password?</a>
                    <button class="btn btn-second">Sign in</button>
                </form>

            </div><!--second column fim-->

        </div> <!--fim 2ยบ conteudo-->
    </div>

</body>
</html>
